  <div class="main" id="main">

    <h3 class="a">high score</h1>

 <div class="container" >

   </div>
 </div>

  
  
 <div class="score" id="score">
    0
  </div>

  <div class="boxes" id="row2">

    <div class="box" id="orange"></div>
  </div>

  </div>
